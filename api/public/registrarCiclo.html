		<div class="form-ciclo">
			<form id="form">
				<div>
					<h1>Cycle info:</h1>
				</div><br><br>

				<input type="txt" id ="cycle_name" name="cycle_name" placeholder="Name" required><br><br><br>
				<select id="slt-locale" required>
					<option value = "">--Locale--</option>
					<option value = "pt-BR">pt_BR</option>
					<option value = "es-US">es_US</option>
					<option value = "es-MX">es_MX</option>
				</select><br><br>
				<select id="slt-worktype" required>
					<option value = "">--Worktype--</option>
					<option value = "acdc voiceqa">ACDC VoiceQA</option>
					<option value = "pronning">Pronning</option>
					<option value = "recqa">RecQA</option>
					<option value = "lse voiceqa">LSE VoiceQA</option>
					<option value = "prooflistening">Prooflistening</option>
					<option value = "mushra">Mushra</option>
					<option value = "preference">Preference</option>
					<option value = "mos">MOS</option>
					<option value = "CSA">Character Speech Annotation</option>
					<option value = "verbatim">Verbatim</option>
					<option value = "review pronning">Review Pronning</option>
					<option value = "review prooflistening">Review Prooflistening</option>
					<option value = "other">Other</option>
				</select><br><br><br>
				<input type="txt" id="tokens" name="tokens" placeholder="# Tokens" required><br><br>
				<input type="button" id="boton" name="submit" value="Submit" required>

			</form>
		</div>
		<div style="padding-top:50px; margin-left: 15%;">
		<table id="tbl-metricas" class="table-ciclos">
			<thead>

					<th>
						Cycle name
					</th>
					<th>
						Locale
					</th>
					<th>
						Worktype
					</th>
					<th>
						Tokens
					</th>
				</tr>
			</thead>
			<tbody>
				
			</tbody>
		</table>
